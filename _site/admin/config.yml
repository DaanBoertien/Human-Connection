media_folder: assets/images/upload/

collections:
  - name: "team_members"
    label: "Teamleden"
    label_singular: "Teamlid"
    folder: "_team_members/"
    create: true
    summary: "{{name}}"
    slug: "{{name}}"
    editor:
      preview: false
    fields:
      - { label: "Naam", name: "name", widget: "string" }
      - { label: "Emailadres", name: "email", widget: "string" }
      - { label: "Telefoonnummer", name: "phonenumber", widget: "string" }
      - { label: "Foto", name: "photo_url", widget: "image" }
      - {
          label: "Omschrijving foto",
          name: "photo_description",
          widget: "string",
        }
      - label: "Achtergrondkleur"
        name: "bg_color"
        widget: "select"
        options: ["Donkerblauw", "Lichtblauw", "Groen", "Grijs", "Geel", "Rood"]
