werkwijze-titel: "Connect to Perform: het spel "
werkwijze-tekst: >-
  Tijdens het spel krijg je aan de hand van een fictieve situatie inzicht in de
  methodiek en mogelijke interventies om de organisatiecultuur en prestaties te
  ontwikkelen. Er wordt helder hoe je kunt signaleren in welke ontwikkelfase een
  organisatie (of team)cultuur zich bevindt. Op basis van voorbeelden uit de
  praktijk zie je spelenderwijs in wat er nodig is om de volgende ontwikkelstap
  te maken en wat juist zaken zijn die averechts uitpakken.


  Je krijgt zicht op zo’n vijftig verschillende interventies die toepasbaar zijn in de werkpraktijk, om het gedrag en de cultuur van een team en organisatie te beïnvloeden. Kortom, in een paar uur wordt je op interactieve wijze ondergedompeld in onze succesvolle aanpak hoe je meer impact met je team maakt.
werkvorm-titel: Open spelavond
werkvorm-tekst: >
  Als kennismaking organiseren we een aantal keer per jaar een open spelavond,
  tegenwoordig veelal online, waarop onze relaties en geïnteresseerden welkom
  zijn kennis te maken met deze methodiek. (deelname geheel gratis en zonder
  verdere verplichtingen) Via een inlog in ons online leerportaal krijg je
  toegang tot video’s met uitleg en achtergrondinformatie. Bovendien leert de
  ervaring dat het erg interessant is van gedachten te wisselen met mensen die
  je nog niet kende, werkzaam in diverse organisaties.


  In organisaties spelen we het spel (online of offline) in MT-trajecten of leiderschapsprogramma’s. We hebben verschillende werkvormen, afhankelijk van tijd en interesse van de doelgroep en passen het spel ook inhoudelijk op maat aan waar nodig. De vertaling naar de werkcontext, in het licht van de strategie van de organisatie en tevens de concretisering ‘wat ga ik er morgen mee doen’ zijn belangrijke onderdelen in de nabespreking en eventuele follow-up.


  Ook is het spel aan te vragen als losse workshop. Denk daarbij aan een halve of hele dag, online of offline voor een groep van 4 tot 80 deelnemers. Stuur voor meer informatie svp een mail naar Jojanneke van Goïnga.
