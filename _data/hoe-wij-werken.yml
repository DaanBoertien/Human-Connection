title: Hoe wij werken
landing-tekst: >-
  Alles wat we doen is maatwerk, omdat elke verandering haar eigen dynamiek,
  complexiteit en tempo heeft.  ​


  We zijn doorgewinterd in een aantal methodieken en hebben veel kennis in huis. Waar nodig zetten we deze in. Theorie en modellen gebruiken we als collectief begrippenkader en gemeenschappelijk taal. Het accent ligt bij ons altijd op directe toepasbaarheid in het dagelijkse werk. ​


  Voorbeelden van methoden en werkvormen zijn: Connect to Perform-cultuurontwikkeling | Agile​/Scrum | Deep Democracy | Zakelijk Tekenen | Discovery Insights | Voice Dialogue | Onomkeerbaar veranderen | Ontwerpen met de leerinfrastructuur | Diverse creatieve werkvormen\


  Ontwikkelingsgericht als we zijn, blijven we up to date met de nieuwste inzichten op het gebied van theorie en praktijk.
