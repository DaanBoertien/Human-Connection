title: Hoe wij werken
afbeelding: /assets/images/upload/parachute.jpg
landing-tekst: >-
  Is dit 'hoe wij te werk gaan'? Met de uitgangspunten van slide 5 in ons achterhoofd. Dus concreet hoe we aan de slag gaan. Pragmatici moeten hier een beeld krijgen op hun vraag: hoe werken deze mensen dan? Manier van van maatwerk – traject – veel afstemming en parnterschap en evaluatie?
waar-wij-voor-staan: Binnen kaders resultaatgericht
waar-wijvoor-staan-tekst: "We beginnen met koffie, systemische blik op het geheel, wat is hier nou echt aan de hand? Ongevraagd advies. Realistische kades en verwachtingen. Geen franje. designen waar mogelijk met de doelgroep. Waar mogelijk pragmatische buiten locaties actieve vormen en verdiepende gesprekken krachtige besluitvorming evt roer overnemend oog voor de ind mens en zijn werk en prive context Resulteert: monitoren evalueren follow up geen 'one offs'. "
waarde-1-titel: Mensgericht
waarde-1-tekst: >
  We creëren synergie tussen mensen onderling, en hun verbinding met het doel
  van de organisatie. We geloven erin dat hoe meer mensen zichzelf kunnen zijn
  en ontwikkelen, hoe mooier de resultaten zijn die zij tot stand brengen.


  Zelfbewustzijn, eigenaarschap, betrokkenheid en verantwoordelijkheid nemen zijn hierbij de kern. In verbinding durven we ook scherp te zijn: waar kan of moet het beter, waar liggen kansen? 


  *Tekst gaat hier eigenlijk nog door maar dit wordt te lang.*
