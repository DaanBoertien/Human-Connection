title: Connect to perform
pagina-afbeelding: /assets/images/upload/verandering-transitie.jpg
landing-tekst: Als kennismaking organiseren we een aantal keer per jaar een open
  spelavond, tegenwoordig veelal online, waarop onze relaties en
  geïnteresseerden welkom zijn kennis te maken met deze methodiek. (deelname
  geheel gratis en zonder verdere verplichtingen) Via een inlog in ons online
  leerportaal krijg je toegang tot video’s met uitleg en achtergrondinformatie.
  Bovendien leert de ervaring dat het erg interessant is van gedachten te
  wisselen met mensen die je nog niet kende, werkzaam in diverse organisaties.
