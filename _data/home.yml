wat-wij-doen-1-button: Contact met Sjef
wat-wij-doen-2-titel: Interim management
wat-wij-doen-2-tekst: We nemen voor een bepaalde tijd het roer over of zijn een
  stevige 'wingman' van een team of organisatie. Een aantal van ons is daarbij
  gespecialiseerd in HR-interim of IT-interimmanagement.
wat-wij-doen-2-contact: |-
  **Meer weten?**
  Neem contact op met Meggie.
wat-wij-doen-2-button: Contact met Meggie
wat-wij-doen-3-titel: Leren & ontwikkelen
wat-wij-doen-3-tekst: We helpen organisaties te komen tot een gezond
  leerklimaat. Met korte interventies en workshops, of met het neerzetten van
  een structuur waarin formeel en informeel leren continu 'gewoon wordt'. We
  organiseren ontwikkeltrajecten op maat op het gebied van persoonlijk
  leiderschap.
