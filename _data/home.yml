wat-wij-doen-1-titel: Organisatieontwikkeling & teamontwikkeling
wat-wij-doen-1-tekst: We adviseren en begeleiden teams en organisaties bij
  veranderingen. Van kortere (teambuilding en proactief gedrag) tot langere
  trajecten (blijvende cultuurverandering of reorganisaties) en 'alles
  daartussenin'. Ook helpen we bij de transformatie naar meer zelfsturing.
