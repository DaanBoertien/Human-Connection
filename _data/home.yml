slogan: Veranderen is mensenwerk
landing-tekt: 'Wij begeleiden organisaties en **professionals** zich te
  ontwikkelen naar een gezonde en effectieve werkcultuur. Met onze frisse blik
  hebben we de afgelopen 25 jaar al veel organisaties geholpen proactief te
  worden. Dat doen we altijd op maat, met oog voor wat de mens(en) beweegt.
  Daarom zeggen wij dan ook: "Veranderen is mensenwerk".'
