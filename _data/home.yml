slogan: Veranderen is mensenwerk
landing-tekt: >-
  Human Connection is een organisatieadviesbureau van 15 mensen sterk.


  ​Wij begeleiden de ontwikkeling van organisaties en professionals zodat mensen op een waardevolle manier samenwerken in een gezonde organisatiecultuur. ​


  ​Ons werkveld is breed, in de private en publieke sector. We helpen leidinggevenden en medewerkers om proactief te worden en te blijven. Dat doen we altijd op maat, met oog voor wat de mens(en) beweegt.
waar-wij-voor-staan: Waar wij voor staan
waar-wijvoor-staan-tekst: "We doen wat we zeggen en zeggen wat we doen.  Zowel
  hoe we onderling samenwerken in ons bedrijf, als hoe we samenwerken met onze
  opdrachtgevers. Wij werken altijd:"
waarde-1-titel: In verbinding
waarde-1-tekst: >-
  We creëren synergie tussen mensen onderling, en hun verbinding met het doel
  van de organisatie. We geloven erin dat hoe meer mensen zichzelf kunnen zijn
  en ontwikkelen, hoe mooier de resultaten zijn die zij tot stand brengen.​


  Zelfbewustzijn, eigenaarschap, betrokkenheid en verantwoordelijkheid nemen zijn hierbij de kern. In verbinding durven we ook scherp te zijn: waar kan of moet het beter, waar liggen kansen? ​


  *T﻿ekst gaat hier eigenlijk nog door maar dit wordt te lang.*
waarde-1-afbeelding: /assets/images/upload/icoon3.png
waarde-2-titel: In vertrouwen
waarde-2-tekst: >-
  We bouwen aan vertrouwen.
  Aan persoonlijk leiderschap  en professionele ontwikkeling van medewerkers en aan de organisatiecultuur als geheel. We werken open en transparant samen met onze klanten. ​


  Als Human Connection zijn we pragmatisch en plat georganiseerd, waarbij we gelijkwaardig samenwerken vanuit onze verschillende persoonlijkheden en expertises. Op open wijze bespreken we onderling onze wensen, uitglijders en salarissen.
waarde-2-afbeelding: /assets/images/upload/icoon2.png
waarde-3-titel: In context
waarde-3-tekst: >-
  We sluiten nauw aan bij de bestaande context
  van een  organisatie en mensen. We bekijken iedere vraag, hoe groot of klein ook,
  met een brede blik. 'Wat is hier nou echt aan de hand?
  Welke patronen spelen hier?' ​


  Van daaruit zetten we samen resultaatgerichte stappen, die passend zijn voor de bedoeling van de organisatie en de professionele en persoonlijke context van mensen. Alles wat we doen is daarom maatwerk.​
