title: "**Vertrouwenspersoon en preventie als prioriteit voor een sociaal
  veilige werkplek**"
landing-tekst: >-
  In een tijd waarin de nadruk steeds meer komt te liggen op het **creëren van
  een gezond en plezierig werkklimaat**, rijst de vraag: hoe kunnen organisaties
  **een veilige omgeving waarborgen voor hun medewerkers?** Het benoemen van een
  (interne) vertrouwenspersoon is voor bedrijven een veel gekozen **eerste
  stap.** Echter om daadwerkelijk een veilige werkomgeving te creëren en houden,
  zijn **bredere maatregelen en soms zelfs een cultuurverandering nodig.** 


  Het **integreren van sociale veiligheid op de werkplek** blijkt namelijk een cruciale factor te zijn in het streven naar **een duurzaam gezonde organisatie.** 


  Als er een **prettig leer- en werkklimaat is, zijn de resultaten beter, wordt er effectiever gewerkt en is er meer innovatie** mogelijk is. Maar wat houdt dit precies in, en hoe kunnen organisaties dit realiseren?
