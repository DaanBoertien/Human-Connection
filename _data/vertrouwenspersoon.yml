landing-tekst: ‘Connect to Perform’ is het gedachtegoed dat de basis vormt voor
  Human Connection’s advieswerk. Het demonstreert hoe teams en organisaties naar
  een meer effectieve én prettige werkwijze te bewegen zijn door (onderlinge)
  verbinding te maken. Om de brug te slaan tussen ’theorie’ en ‘zelf toepassen’,
  hebben we een spel ontworpen wat met groot succes in organisaties en op onze
  open avonden gespeeld wordt.
pagina-titel: Vertrouwenspersoon

vertrouwenspersoon-tekst: >-
  Tijdens het spel krijg je aan de hand van een fictieve situatie inzicht in de
  methodiek en mogelijke interventies om de organisatiecultuur en prestaties te
  ontwikkelen. Er wordt helder hoe je kunt signaleren in welke ontwikkelfase een
  organisatie (of team)cultuur zich bevindt. Op basis van voorbeelden uit de
  praktijk zie je spelenderwijs in wat er nodig is om de volgende ontwikkelstap
  te maken en wat juist zaken zijn die averechts uitpakken.
