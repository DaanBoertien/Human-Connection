kop: Als coach/begeleider van ontwikkelprogramma’s
wat-je-doet: Wat doe je als?
wat-je-doet-tekst: >-
  Je maakt op maat programma’s waarin medewerkers en managers van
  organisaties zich kunnen ontwikkelen. Denk hierbij als een jaartraject
  ‘Persoonlijk Leiderschap’, een ‘Masterclass-traject voor talent’ of
  andere vormen van trainee- of leiderschapsprogramma’s.


  We zoeken iemand die met zelfvertrouwen en een frisse blik voor de groep
  kan staan en ook in staat is individuele coachgesprekken te voeren. Je
  frisse blik en creativiteit zijn van harte welkom, evenals je vermogen
  om, ongeacht de omstandigheden, op een constructieve manier om te gaan
  met groepsdynamiek. Je blik is breder dan persoonlijke ontwikkeling
  alleen, je hebt interesse in organisatie ontwikkeling, van strategie tot
  uitvoering en bent eager om daar meer over te leren. Je kunt goed
  samenwerken en bent tegelijkertijd autonoom genoeg om in onze
  kleinschalige, platte organisatie je eigen weg te vinden. Het spiegelen
  van klanten, collega’s en ook de spotlight op jezelf richten, vind je
  een mooie uitdaging.
wat-we-bieden: Dit bieden we je ook
wat-we-bieden-tekst: >-
  * Een salaris dat past bij jouw kennis en ervaring. 

  * Een eindejaarsbonus op basis van de gezamenlijk gemaakte winst. 

  * Een laptop, telefoon, 1e klas OV kaart, alles wat je nodig hebt om goed hybride te werken en goede secundaire voorwaarden. 

  * Een kantoor in hartje Amsterdam, 2 minuten lopen vanaf CS (waar je alleen hoeft te zijn als je samen met collega’s aan opdrachten werkt).
contact: Neem contact op met Meggie via [meggie@humanc.nl](#) of  06 50 83 56 58.
uitzendbureaus: Uitzend- of wervingsbureaus hoeven niet op deze vacature te reageren.
